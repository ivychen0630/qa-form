
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>移機方案問答</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    .question { margin-bottom: 1em; }
    .option { display: block; margin: 0.5em 0; cursor: pointer; }
    .result { margin-top: 2em; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>移機方案問答互動網頁</h1>
  <div id="qa"></div>
  <div class="result" id="result"></div>

  <script>
    const solutions = {
  "續繳單已出|上線中|可遷移|光化F|押金|光化F|是|是": "方案2｜當日續繳免移機費，免光轉器費",
  "續繳單已出|上線中|可遷移|光化F|押金|光化F|是|否": "方案2｜當日續繳免移機費，免光轉器費",
  "續繳單已出|上線中|可遷移|光化F|押金|光化F|否|是": "方案3｜曾說明移機，免移機費，沿用原設備",
  "續繳單已出|上線中|可遷移|光化F|押金|光化F|否|否": "方案1｜未說明搬家，需支付移機費，沿用原設備",
  "續繳單已出|上線中|可遷移|光化F|押金|光化FP|否|是": "方案3｜曾說明移機，免移機費，退押金 + 加購設備",
  "續繳單已出|上線中|可遷移|光化FP|贈品|光化F|否|否": "方案1｜未說明搬家，需支付移機費，汰換設備",
  "一年內到期|上線中|可遷移|乙太|無|光化F|否|否": "方案1｜未說明搬家，需支付移機費，加購設備",
  "一年後到期|上線中|可遷移|乙太|押金|乙太|否|否": "方案1｜未說明搬家，需支付移機費，退押金",
  "續繳單已出|未上線|不可遷移|光化F|押金|光化F|是|是": "不可遷移｜新址尚未開通，請確認是否等候開發"
}

    const questions = [
      { key: "到期狀況", text: "您的網路到期狀況？", options: ["續繳單已出", "一年內到期", "一年後到期"] },
      { key: "新社區狀態", text: "新社區目前是否可上線？", options: ["上線中", "未上線"] },
      { key: "是否可遷移", text: "目前是否可立即遷移？", options: ["可遷移", "不可遷移"] },
      { key: "舊址架構", text: "舊址社區架構為？", options: ["光化F", "光化FP", "乙太"] },
      { key: "舊設備狀態", text: "舊址光轉器狀態為？", options: ["押金", "贈品", "自購", "無"] },
      { key: "新址架構", text: "新址社區架構為？", options: ["光化F", "光化FP", "乙太"] },
      { key: "當日續繳", text: "是否為新址當日續繳？", options: ["是", "否"] },
      { key: "曾提及移機", text: "過去是否曾說明有移機計畫？", options: ["是", "否"] }
    ];

    const answers = {};
    const qaDiv = document.getElementById("qa");
    const resultDiv = document.getElementById("result");

    function renderQuestion(index) {
      if (index >= questions.length) {
        const key = questions.map(q => answers[q.key]).join("|");
        resultDiv.textContent = solutions[key] || "尚無對應方案，請聯繫客服";
        qaDiv.innerHTML = "";
        return;
      }

      const q = questions[index];
      qaDiv.innerHTML = `<div class="question">${q.text}</div>`;
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          answers[q.key] = opt;
          renderQuestion(index + 1);
        };
        qaDiv.appendChild(btn);
      });
    }

    renderQuestion(0);
  </script>
</body>
</html>
