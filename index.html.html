    }

  const nw = document.querySelector('input[name="new"]:checked')?.value;
  const plan = document.querySelector('input[name="plan"]:checked')?.value;

  if (!old || !nw || !plan) {
    document.getElementById("output").textContent = "請完整選擇三項條件";
    document.getElementById("device").textContent = "";
    return;
  }

  const key = old + "|" + nw + "|" + plan;
  const data = solutionMap[key];

  let result = data?.說明 || "⚠️ 尚未設定方案";
  if (document.getElementById("groupBuy").checked)
    result = result.replace("施工費用", "施工費用（參與團購）");

  const extras = [];
  if (document.getElementById("refundPolicy").checked) extras.push("退費規範已說明");
  if (document.getElementById("transferMonth").checked) extras.push("待新址結單後月份轉移");
  if (document.getElementById("ap保固").checked) extras.push("終保AP沿用需設定");

  if (extras.length > 0) result += "，" + extras.join("，");

  document.getElementById("output").textContent = result;
  document.getElementById("device").textContent = "📦 工單設備品項：" + (data?.設備品項 || "未設定");
}
</script>
</body>
</html>
